<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="checkout.css" />
</head>
<body>
  <h2><center>Checkout</center></h2>
  <h3>Shipping Address</h3>
	<form action="/Login/index.html">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" name="name" placeholder="Swaggington Smith" required>
		</div>

		<div>
			<label for="street">Street*</label>
			<input type="street" id="street" name="street" placeholder="532 Swagstreet" required>
		</div>

		<div>
			<label for="city">City*</label>
			<input type="city" id="city" name="city" placeholder="Yodieland" required>
		</div>

		<div>
			<label for="state">State*</label>
			<input type="state " id="state" name="state" placeholder="Florida" required>
		</div>
    <div>
			<label for="zip">Zip code*</label>
			<input type="zip " id="zip" name="zip" placeholder="12345" required>
		</div>
    <div>
			<label for="country">Country*</label>
			<input type="country " id="country" name="country" placeholder="USA" required>
		</div>
    <input type="submit" value="Place Order">
    
</body>
</html>
