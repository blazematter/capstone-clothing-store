<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <h2><center>Checkout</center></h2>
    <center>
      <h3>Shipping Address</h3>
    </center>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Parachute Bomber</td>
            <td>1</td>
            <td>$15000</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Boots</td>
            <td>1</td>
            <td>$1662</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Flower Pillow</td>
            <td>1</td>
            <td>$300</td>
          </tr>
          <tr>
            <th scope="row" colspan="3">Total Price:</th>
            <td>$16962<span id="total-price"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <form action="">
      <div>
        <label for="name">Name*</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Swaggington Smith"
          required
        />
      </div>
      <div>
        <label for="street">Street*</label>
        <input
          type="street"
          id="street"
          name="street"
          placeholder="532 Swagstreet"
          required
        />
      </div>
      <div>
        <label for="city">City*</label>
        <input
          type="city"
          id="city"
          name="city"
          placeholder="Yodieland"
          required
        />
      </div>
      <div>
        <label for="state">State*</label>
        <input
          type="state "
          id="state"
          name="state"
          placeholder="Florida"
          required
        />
      </div>
      <div>
        <label for="zip">Zip code*</label>
        <input
          type="zip "
          id="zip"
          name="zip"
          placeholder="12345"
          required
          minlength="5"
          maxlength="5"
        />
      </div>
      <div>
        <label for="country">Country*</label>
        <input
          type="country "
          id="country"
          name="country"
          placeholder="USA"
          required
        />
      </div>
      <h3>Enter Card Details</h3>
      <div>
        <label for="card">Card Number*</label>
        <input
          type="card"
          id="card"
          name="card"
          placeholder="1234 5678 1234 5678"
          required
          minlength="16"
          maxlength="16"
        />
      </div>
      <div>
        <label for="expire">Expires*</label>
        <input
          type="expire"
          id="expire"
          name="expire"
          placeholder="04/23"
          required
          minlength="5"
          maxlength="5"
        />
      </div>
      <div>
        <label for="cvc">Security Code*</label>
        <input
          type="cvc "
          id="cvc"
          name="cvc"
          placeholder="123"
          required
          minlength="3"
          maxlength="3"
        />
      </div>
      <a href="/Product Page/index.html">Go Back</a>
      <input type="submit" value="Place Order" />
    </form>
  </body>
</html>
